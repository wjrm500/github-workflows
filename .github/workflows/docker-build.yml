name: Docker Build and Push

on:
  workflow_call:
    inputs:
      docker_image_tag:
        required: true
        type: string
        description: "Full image tag (e.g. wjrm500/myapp:latest)"
      docker_context:
        required: false
        type: string
        default: "."
        description: "Build context path"
      dockerfile_path:
        required: false
        type: string
        default: "Dockerfile"
        description: "Path to Dockerfile relative to docker_context"
      build_args:
        required: false
        type: string
        default: ""
        description: "Docker build arguments (newline-separated KEY=VALUE)"
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true
      secret_build_args:
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.docker_context }}
          file: ${{ inputs.docker_context }}/${{ inputs.dockerfile_path }}
          push: true
          tags: ${{ inputs.docker_image_tag }}
          build-args: |
            ${{ inputs.build_args }}
            ${{ secrets.secret_build_args }}
