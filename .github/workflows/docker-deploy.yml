name: Docker Build and Deploy

on:
  workflow_call:
    inputs:
      docker_image_tag:
        description: 'Full image tag (e.g., wjrm500/myapp:latest)'
        required: true
        type: string
      docker_compose_project_name:
        description: 'Docker Compose project name'
        required: true
        type: string
      docker_compose_file_path:
        description: 'Path to docker-compose.yml on the server'
        required: true
        type: string
      docker_context:
        description: 'Build context path'
        required: false
        type: string
        default: '.'
      dockerfile_path:
        description: 'Path to Dockerfile relative to docker_context'
        required: false
        type: string
        default: 'Dockerfile'
      build_args:
        description: 'Docker build arguments (newline-separated KEY=VALUE)'
        required: false
        type: string
        default: ''
      service_name:
        description: 'Specific service to deploy (if empty, deploys all services)'
        required: false
        type: string
        default: ''
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true
      DROPLET_HOST:
        required: true
      DROPLET_USER:
        required: true
      DROPLET_SSH_KEY:
        required: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.docker_context }}
          file: ${{ inputs.docker_context }}/${{ inputs.dockerfile_path }}
          push: true
          tags: ${{ inputs.docker_image_tag }}
          build-args: ${{ inputs.build_args }}

      - name: Deploy to server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            docker compose -p ${{ inputs.docker_compose_project_name }} -f ${{ inputs.docker_compose_file_path }} pull ${{ inputs.service_name }}
            docker compose -p ${{ inputs.docker_compose_project_name }} -f ${{ inputs.docker_compose_file_path }} up -d ${{ inputs.service_name }}
            docker image prune -f || true